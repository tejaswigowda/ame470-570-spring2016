<!DOCTYPE html>
<html>
<head>
  <title> Simple JS </title>
  <script>
    var log = {
      input: 0,
      output: 0,
      printLog: function(){
        alert(log.input + " = " + log.output);
      }
    };
    var start = function()
    {
      var x = 100;
      var y = 200;
      var a = x * y;
      var b = 24 + 12;
      var c = x + 317;
      var res = a + b + c;

      var userInput = document.getElementById("equa").value;
      res = eval(userInput);
      log.input = userInput;
      log.output = res;
      document.getElementById("result").innerHTML = "Result is: " + res;
      document.getElementById("result").style.fontSize = "100px";
    }
  </script>
  <style>
  p{
      text-align: center;
  }
  </style>
</head>

<body> 
<textarea id='equa'> </textarea>
  <a href='javascript:start()' style='color: red; background: gray; border: 1px solid; border-radius: 5px; padding: 10px;text-decoration: none'> Calculate </a>
  <p id='result' class='para'> </p>
</body>
</html>
